<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h4>Calculate Percentage</h4>
				<div class="card">
					<div class="card-body">
						<div class="form-group">
							<input type="number" class="form-control" id="total" placeholder="Total Number">
						</div>

									<a href="javascript:void(0)" class="btn btn-primary" onclick="calculateP();">Calculate</a>
								</div>
							</div>
							<div class="col-7 text-right">
								<p class="mb-0">Percentage: <span id="calculate">0</span>%</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

		function calculateP(){
			document.getElementById('calculate').innerHTML = 0;

			let totalNumber = document.getElementById('total').value;
			let doneNumber = document.getElementById('done').value;
			let calcPercentage;
			
			if ( doneNumber > 0 &&  totalNumber > 0 && doneNumber <= totalNumber ) {
				calcPercentage = (doneNumber / totalNumber ) * 100;
			} else {
				alert('Insert proper Value');
				return false;
			}

			document.getElementById('calculate').innerHTML = calcPercentage.toFixed(2);
			// alert(calcPercentage);
		}
	</script>
